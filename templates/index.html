<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой калькулятор</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Простой калькулятор</h1>
        
        <div class="calculator">
            <div class="result-display" id="result-display">0</div>
            
            <div class="input-fields">
                <input type="number" id="num1" placeholder="Первое число" class="number-input">
                
                <div class="operations">
                    <button class="operation-btn active" data-operation="+">+</button>
                    <button class="operation-btn" data-operation="-">-</button>
                    <button class="operation-btn" data-operation="*">×</button>
                    <button class="operation-btn" data-operation="/">÷</button>
                </div>
                
                <input type="number" id="num2" placeholder="Второе число" class="number-input">
            </div>
            
            <button id="calculate-btn" class="calculate-btn">Вычислить</button>
        </div>
        
        <div class="error-message" id="error-message"></div>
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
